<form [formGroup] = "myForm" class = "jumbtron"  (ngSubmit) = "onSubmit()">
   <input type = "text" [formControl] = "myForm.controls['nome']" class = "form-control">
    <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger">il campo nome non è valido</div>
    <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger">il campo nome non è stato compilato</div>
    
    <input type = "text" [formControl] = "myForm.controls['cognome']" class = "form-control">
    <div *ngIf="!myForm.controls['cognome'].valid" class="alert alert-danger">il campo cognome non è valido</div>
    <div *ngIf="myForm.controls['cognome'].hasError('required')" class="alert alert-danger">il campo cognome non è stato compilato</div>
    
    <input type = "email" [formControl] = "myForm.controls['email']" class = "form-control">
    <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">il campo email non è valido</div>
    <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">il campo email non è stato compilato</div>
    
    <input type = "password" [formControl] = "myForm.controls['password']" class = "form-control">
    <div *ngIf="!myForm.controls['password'].valid" class="alert alert-danger">il campo password non è valido</div>
    <div *ngIf="myForm.controls['password'].hasError('required')" class="alert alert-danger">il campo password non è stato compilato</div>
  
  <button type = "submit"  class="btn btn-primary" >Login</button>
 
</form>
