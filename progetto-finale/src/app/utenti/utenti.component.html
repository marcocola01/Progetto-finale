<div *ngFor="let u of vettUtenti">
	<ul class="list-group">
		<li class="list-group-item list-group-item-warning">Nome: {{u.nome}}</li>
		<li class="list-group-item list-group-item-warning">Cognome: {{u.cognome}}</li>
		<li class="list-group-item list-group-item-warning">Email: {{u.email}}</li>
		<li class="list-group-item list-group-item-warning">Password: {{u.password}}</li>
        <li class="list-group-item list group-item-warning">Auto: {{u.auto}}</li>
        <br>
	</ul>
</div>
